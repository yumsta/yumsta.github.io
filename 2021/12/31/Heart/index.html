    <div class="post-title">
        <p>
            Heart
        </p>
        <hr>
    </div>
    <div class="post-content">
        <p>安静吧，我的心 让别离的时光甜柔吧</p>
<p>让它不是死亡而是圆满</p>
<p>让快乐融入记忆 痛苦融入诗歌吧</p>
<p>让穿越天空的飞翔在巢上敛翼中终止</p>
<p>让你双手的最后的接触 像夜中的花朵一样温柔</p>
<p>站住一会吧 </p>
<p>呵 “美丽的结局”</p>
<p>用沉默说出最后的话语</p>
<p>我向你鞠躬 举起我的灯来照亮你的归途</p>

    </div>
